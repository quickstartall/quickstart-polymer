<link rel="import" href="../bower_components/polymer/polymer.html">
<!-- Import the elements to be used -->
<link rel="import" href="../bower_components/iron-collapse/iron-collapse.html" >
<link rel="import" href="../bower_components/iron-selector/iron-selector.html" >
<link rel="import" href="../bower_components/paper-input/paper-textarea.html">

<link rel="import" href="shared-styles.html">

<dom-module id="my-view3">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }

      .collapse-content {
        padding: 15px;
        border: 1px solid #dedede;
        color: green;
        font-size: 40px;
        font-style: italic;
      }

      #iron-selector-1 .iron-selected {
        background: red;
        color: black;
      }

      #second-iron-slector .iron-selected {
        background: yellow;
      }

      .iron-selected {
        background: green;
        color: white;
      }

    </style>

    <div class="card">
      <div class="circle">
        <img  src="/images/favicon.ico"> </img>
      </div>

      <h2> Elelment <i> iron-collapse </i> https://elements.polymer-project.org/elements/iron-collapse </h2>

      <!-- Some issue with following  uses. Hence alternate use right after the block -->
      <!-- <button on-click="toggle">toggle collapse</button>
      <iron-collapse  id="collapse" >
        <div class="collapse-content">
          <div>Content goes here...</div>
        </div>
      </iron-collapse> -->
    <button class="heading" on-click="toggleCollapse">Collapsible section - click me to see the details</button>
    <iron-collapse id="collapse1">
      <!-- Collasible section ==> Iron collapse-content example -->
      <div class="collapse-content">
        Here goes the actual content which is too big - this iss why we are using collapsible secion :)
           Here goes the actual content which is too big - this iss why we are using collapsible secion :)
            Here goes the actual content which is too big - this iss why we are using collapsible secion :)
             Here goes the actual content which is too big - this iss why we are using collapsible secion :)
      </div>
    </iron-collapse>

    <!-- Iron saelector  -->
    <h2> <i> iron-selector</i> example-1</h2>
    <div id="iron-selector-1">
      <iron-selector selected="0">
        <div>Item 1</div>
        <div>Item 2</div>
        <div>Item 3</div>
      </iron-selector>
    </div>

    <h2>  <i> iron-selector</i> example-2</h2>
    <div id="second-iron-slector">
      <iron-selector attr-for-selected="name" selected="foo">
         <div name="foo">Foo</div>
         <div name="bar">Bar</div>
         <div name="zot">Zot</div>
      </iron-selector>
    </div>

    <h2> iron-selector</i> example-3</h2>
    <iron-selector attr-for-selected="name" selected="non-existing"
                     fallback-selection="default">
        <div name="foo">Foo</div>
        <div name="bar">Bar</div>
        <div name="default">Default</div>
      </iron-selector>


      <h2> Text Area with with character display</i> example-1</h2>
      <paper-textarea label="Description" name="description"  required  char-counter
      error-message="Description must be between 10 and 200 chars" minlength="10"  maxlength="2000"
      onBlur="this.validate();">
      </paper-textarea>


    </div>





  </template>

  <script>
    Polymer({
      is: 'my-view3',

      ready: function() {
          //collapseElement = document.getElementById("collapse1"); Doesn't work in Chrome, works in IE
          collapseElement = this.$.collapse1;
          //alert(collapseElement);
      },

      toggleCollapse: function(e) {
        collapseElement.toggle();
      },
    });
  </script>
</dom-module>
